<script type="text/javascript">
    createCards();

    function createCards() {
        if ($("#question-cards").length > 0) return;
        var dataPath = "/search.json?expanded=true&q=after:" + getPastDate() + "&status:noreplies";
        $.get(dataPath, cardDataSuccess);
    };

    function cardDataSuccess(resp, status, ele) {
        var template = $('script[data-template="question-card-template"]').text().split(/\$\{(.+?)\}/g);
        var cards = new Array();

        if (resp.posts.length >= 3) {
            var arraylength = 3;
        } else {
            var arraylength = resp.posts.length;
        }

        for (var i = 0; i < arraylength; i++) {
            var post = resp.posts[i];
            var topic = findElement(resp.topics, "id", post.topic_id);
            var d = new Date(topic.bumped_at);
            var updated = moment(d, "ddd MMMM DD YYYY hh:mm:ss").fromNow();
            var card = {
                username: post.username,
                blurb: post.blurb,
                id: post.topic_id,
                slug: topic.slug,
                lastPoster: topic.lastPoster,
                updated: updated,
                avatar: post.avatar_template.replace("{size}", "50")
            }
          cards.push(card);
        }
        $('#question-cards').append(cards.map(function(card) {
            return template.map(render(card)).join('');
          }));
    }

    function findElement(arr, propName, propValue) {
        for (var i = 0; i < arr.length; i++) {
            if (arr[i][propName] == propValue) {
                return arr[i];
            }
        }
    }

    function getPastDate() {
        var pastDate = new Date();
        var dayOfMonth = pastDate.getDate();
        return pastDate.setDate(dayOfMonth - 1);
    }

    function render(props) {
      return function(tok, i) {
        return (i % 2) ? props[tok] : tok;
      };
    }

    
</script>
<script>
  startHere();
  
  function startHere() {
    if ($("#StartHereResults").length > 0) return;
    $.get("/c/get-started.json", startHereDataSuccess);
  };

  function startHereDataSuccess(resp, status, ele) {
    var template = $('script[data-template="start-here-template"]').text().split(/\$\{(.+?)\}/g);
    var list = new Array();

    if (resp.topic_list.topics.length > 6) {
        var arraylength = 6;
    } else {
        var arraylength = resp.topic_list.topics.length;
    }

    for (var i = 0; i < arraylength; i++) {
        var topic = resp.topic_list.topics[i];
        var d = new Date(topic.last_posted_at);
        var updated = moment(d, "ddd MMMM DD YYYY hh:mm:ss").fromNow();
        var item = {
          created_at: topic.created_at,
          excerpt: topic.excerpt,
          id: topic.id,
          lastPostDate: updated,
          last_poster_username: topic.last_poster_username,
          pinned: pinClass(topic.pinned),
          title: topic.title,
          slug: topic.slug
        }
      list.push(item);
    }

    $('#StartHereResults').append(list.map(function(item) {
        return template.map(render(item)).join('');
    }));
  }

  function pinClass(pinned) {
    if (pinned === true ) {
      return " pinned"
    } else {
      return ""
    }
  }
</script>
